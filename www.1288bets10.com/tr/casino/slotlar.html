you can access your Betsson account.\u003Cbr />\u003Cbr />When setting the limit for the first time, it will take effect immediately, with the session time being counted from confirmation.\u003Cbr />\u003Cbr />If the existing limit is decreased to allow for less session time per day, the new limit count will take effect within 24 hours.\u003Cbr />\u003Cbr />If the existing limit is increased to allow for more session time per day, the new limit will take effect after 7 days.\u003Cbr />\u003Cbr />Once the session limit has been reached, you will not be able to log into your account until the limit is reset at the start of the next day.\u003Cbr />\u003Cbr />If you decline to set a limit to your daily session, and thus no limit is set, you will have unlimited session time available by default.","multi-session-limit.change-session-limit":"Change Session Limits","multi-session-limit.current-limit.daily":"Current maximum time daily:","multi-session-limit.current-limit.hours":"Hours","multi-session-limit.covid19-message":"Due to the Covid-19 pandemic, mandatory Session limits are required for all users playing Casino. These settings are temporary and hold until 30th June 2021.","multi-session-limit.current-limit":"Current Limit","multi-session-limit.description":"You can now set your own limits and be in control of your playing time.","multi-session-limit.monthly.numberBiggerOrEqual":"Monthly limit must be bigger than or equal to weekly limit","multi-session-limit.monthly.numericNotZero":"Monthly limit must be positive whole number","multi-session-limit.monthly.input-suffix":"Hours/Monthly","multi-session-limit.monthly.max":"Monthly limit cannot exceed 30 days","multi-session-limit.numberSmallerOrEqual":"Daily Limit must not be more than 24 hours. Weekly Limit must not be more than 168 hours. Monthly Limit must not be more than 720 hours.","multi-session-limit.numericNotZero":"Session Time limit must be a positive whole number.","multi-session-limit.monthly.required":"Monthly limit is required","multi-session-limit.not-set":"No limit set","multi-session-limit.information":"\u003Cstrong>About setting a Session Time Limit\u003C/strong>\u003Cbr />\u003Cbr />• The Session Time Limits help you keep track of time spent playing through daily, weekly and monthly limitations.\u003Cbr />\u003Cbr />• Daily playing time can be limited to any value between 1 hour and 24 hours, weekly playing time can be limited between 1 hour and 168 hours and monthly playing time can be limited between 1 hour and 720 hours.\u003Cbr />\u003Cbr />• Note that a weekly Session Time Limit can't be less than a daily limit and monthly Session Time Limit can't be less than a weekly limit.\u003Cbr />\u003Cbr />• It is only possible to set up Session Time Limits for all 3 time periods (daily/weekly/monthly) and not for one specific time frame.\u003Cbr />\u003Cbr />\u003Cstrong>Want to reduce a limit?\u003C/strong>\u003Cbr />\u003Cbr />• You can reduce your limit at any time and it will be take effect done immediately the next time you log in to your account.\u003Cbr />\u003Cbr />• You can increase any of the 3 limits values at any time. There is however a waiting period until the change takes effect: Increase of limits will take effect no earlier than 72 hours. So if, for example, you increase the Session Time Limit from 2 hours to 4 hours daily the change will not come into effect until the cool-off period has passed and the old limit will still be applied to your account until then.\u003Cbr />\u003Cbr />\u003Cstrong>How does the Session Time Limit work?\u003C/strong>\u003Cbr />\u003Cbr />• The Session Time Limits tool is based on the amount of time you spend on the website on a daily, weekly and monthly basis. For example, if you set a weekly 12 hours limit, then you will only be able to play for a total of 12 hours on a weekly basis (every 7 days).\u003Cbr />\u003Cbr />• This means that the Session Time Limit protects you from spending more time than the set limit.","m il","user-summary.locked":"Bonusa Bağlı","user-summary.hide-balance":"Bakiyeyi Gizle","user-summary.login":"Giriş yap","user-summary.product":"Ürünler","user-summary.overview":"Genel Görünüm","user-summary.e_invalidsessiontoken_monthlysessionlimitexpired":"You have exceeded the Monthly Session Limit you have set for yourself.","user-summary.e_invalidsessiontoken_logout":"Hesabınızdan çıkış yaptınız.","user-summary.e_invalidsessiontoken_simultaneous_login":"Çoklu oturum sebebiyle hesabınızdan çıkış yapıldı. Diğer cihazlarda oturumu kapattığınızdan emin olun.","user-summary.existing-userExis":"Var olan kullanıcı","user-summary.e_invalidsessiontoken_weeklysessionlimitexpired":"You have exceeded the Weekly Session Limit you have set for yourself.","ukgc.deposit-limit.reconfirmation.raise-popup.message":"Your 24 hour deposit limit cool-off period has passed. Are you sure you would like to increase your limit from {{currentAmount}}/{{currentPeriod}} to {{queuedAmount}}/{{queuedPeriod}}?","ukgc.deposit-limit.reconfirmation.remove-popup.message":"Your 24 hour deposit limit cool-off period has passed. Are you sure you would like to remove your limit of {{currentAmount}}/{{currentPeriod}}?","ukgc.deposit-limit.deletion-confirmation-caption":"You are about to delete your deposit limit. It will take 24 hours before the limit is removed.\u003Cbr />\u003Cbr />Are you sure you want to delete current deposit limit?","ukgc.deposit-limit.caption":"\u003Cstrong>About setting a deposit limit\u003C/strong>\u003Cbr />\u003Cul>\u003Cli>These limits are independent of the limits or minimums that accompany the various payment methods, as listed on the Deposit Page.\u003C/li>\u003Cli>If, for example, you would like to set yourself a monthly limit of £100, you need to take into account your payment providers fee and add it to your desired limit amount.\u003C/li>\u003Cli>Once you set your limit you will receive a confirmation e-mail.\u003C/li>\u003C/ul>\u003Cstrong>Want to reduce or delete a limit?\u003C/strong>\u003Cbr />\u003Cul>\u003Cli>You can change your limit at any time.\u003C/li>\u003Cli>You can increase or delete your limit at any time, there is however a 24 hours waiting period until the change takes effect. So if you, for example, increase the Deposit Limit to £100 from £50, the change will not come into effect until the cool-off period has passed and the old limit will still be applied to your account until then. After the cool-off, you will be asked to reconfirm the newly changed deposit limit before it takes effect. If you decide to reject the change, your previous deposit limit will be restored.\u003C/li>\u003C/ul>\u003Cstrong>How does Budget Limiting work?\u003C/strong>\u003Cbr />\u003Cul>\u003Cli>The budget limiting tool is calculated on the next amount in your account. For example, if you set a weekly £500 limit, then you will be able to deposit £500 on a weekly basis.\u003C/li>\u003Cli>This means that the deposit limit protects you from spending beyond your set limit.\u003C/li>\u003C/ul>","ukgc.deposit-limit.confirmation-caption":"You are about to set a deposit limit. You can change your limit at any time, but if you want to raise or delete your limit, it will take 24 hours before the change occurs.\u003Cbr />\u003Cbr />Do you want to set this limit?","footer.responsible-gaming.content":"\u003Cstrong>Bilinçli oyun\u003C/strong>\u003Cbr />\u003Cbr />Oyun oynamak eğlenceli ve karlı olabilir. Ama her zaman da kazanamayabilirsiniz. Kaybetmek de oyunun bir parçası ve bunun için hazırlıklı olmalısınız. Lütfen, bilinçli oyun ve oyuncunun koruma araçları hakkında \u003Cstrong>\u003Ca href=\"/tr/sorumlu-oyun/information\">buradan\u003C/a>\u003C/strong> daha fazla bilgi edinin.","footer.responsible-gaming":"Şans oyunları bağımlılık yapabilir,\u003Cbr />lütfen bilinçli oynayınız","footer.social-network.title":"Bizi Takip Edin","footer.support.button":"Help Centre","footer.sponsorship.title":"Sponsorluklarımız","footer.panic-button":"Take a break" login.title":"Responsible Gaming Week","responsible-gaming.session-time-limit.popup-body":"\u003Cstrong>{{sessionDuration}}\u003C/strong> dakikadır çevrimiçisiniz.\u003Cbr />\u003Cbr />Oturum süresi limitini arttırabilir veya kaldırmanız için müşteri hizmetleri servisi ile temasa geçiniz. Bu değişiklikler 7 gün sonra etki edecektir.\u003Cbr />\u003Cbr />Eğer süreyi azaltmak isterseniz, değişiklik hemen etki edecektir.","responsible-gaming.session-time-limit.log-out":"Çıkış","responsible-gaming.enter-session-time-limits":"Enter Session Time Limits","responsible-gaming.deposit-limit-calculator.header":"Para Yatırma Hesaplayıcı","responsible-gaming.information.header":"Bilgi","responsible-gaming.increase-limit-text":"Setting less restrictive limits it will only take effect in 7 days.\u003Cbr />\u003Cbr />Are you sure you want to set this limit?","responsible-gaming.decrease-limit-text":"Restricting your limits further will take effect immediatly or within 24 hours.\u003Cbr />\u003Cbr />Are you sure you want to set this limit?","responsible-gaming.daily-session-limit.title":"Daily Session Limit","responsible-gaming.covid-message":"Please note that we have informed the Gambling Commission of Great Britain that, with effect from 10:00hrs on 21 October 2020, BML Group Limited has ceased providing gambling services to players located in Great Britain.\u003Cbr />\u003Ca href=\"https://www.betssonab.com/en/press/betsson-consolidates-its-uk-business-focus-growing-one-brand-1855510\" target=\"_blank\">Read more\u003C/a>","responsible-gaming.daily-session-limit-notification.text-remaining":"You have \u003Cstrong>{{sessionDurationLeftMinutes}} minutes\u003C/strong> left to play before your Daily Session Limit is up.","responsible-gaming.daily-session-limit-notification.text-played":"You have been playing for {{sessionDurationHours}} hour and {{sessionDurationMinutes}} minutes.","responsible-gaming.reality-check.confirm-title":"Saatlik hatırlatmayı onayla","responsible-gaming.reality-check.confirm-reality-check-caption":"Saatlik hatırlatma limiti koymak üzeresiniz. Lütfen bu değişikliği onaylayınız.","responsible-gaming.reality-check.period-0":"Kapalı","responsible-gaming.reality-check.current-value":"Şu anki değer","responsible-gaming.reality-check.confirm":"Periyot belirle","responsible-gaming.navigation-warning.message":"Kaydetmediğiniz bütün değişiklikler silinecektir!","responsible-gaming.information.text":"\u003Cstrong>Çok mu fazla oynuyorsunuz?\u003C/strong>\u003Cbr />Oyun ya da bahis oynamak hem eğlenceli, hem de kazançlı olabilir. Ancak her seferinde de kazandırmayabilir. Her oyunda ve yarışta olduğu gibi kaybetmek de oyunun bir parçasıdır ve buna karşı hazırlıklı olunmalıdır. Oyun ya da bahis oynarken düşünerek hareket edilmeli ve karşılayabileceğinizden daha fazla miktarlar riske edilmemelidir. Oyun ya da bahis oynamak, bağımlılık yaratabilmekte, maddi ve manevi kayıplara neden olabilmektedir. Bets10, kaybetseniz dahi, olabildiğince olumlu ve sağlıklı bir oyun atmosferi yaratmak istemektedir. Bu sebeple sizlerin kontrollü oyun oynamanıza yardımcı olmak için yoğun olarak çalışmaktayız.\u003Cbr />\u003Cbr />\u003Cstrong>Oturum Süre limiti\u003C/strong>\u003Cbr />Kullanıcılarımıza sitemiz içinde geçirdikleri zamanı hatırlatan bir servis sunuyoruz. Dilerseniz hesabınıza bu hatırlatma limitinin konulması talebinizi \u003Ca href=\"mailto:destek@bets10.com\">destek@bets10.com\u003C/a> adresimize e-posta göndererek iletebilirsiniz. En düşük oturum limiti 30 dakika olmakla beraber, belirlemiş olduğunuz zaman limiti dolduğunda karşınıza bir açılır pencere çıkacak ve size bunu hatırlatacaktır.\u003Cbr />\u003Cbr />\u003Cstrong>Limitlerinizi belirlemek için yardımcı oluyoruz!\u003C/strong>\u003Cbr />Tüm kullanıcılarımıza kendi , bütçelerini ve sınırlarını belirlemeleri için imkan tanımak istiyoruz. Birlikte sizlere sağlıksız oyun ortamını engellenmesi ve sorumlu oyun politikasının benimsenmesi için çeşitli yöntemler sunmaktayız.\u003Cbr />\u003Cbr />\u003Cstrong>Kişisel Değerlendirme\u003C/strong>\u003Cbr />Sizin için risk oluşturabilecek düzeyde oyun oynayıp oynamadığınızı anlamak için Self-test (Ferris&amp;Wynne) ile kendinizi sınayabilirsiniz.\u003Cbr />\u003Cbr />Çok fazla mı oynadığınızı düşünüyorsunuz? Neden kendinizi test etmiyorsunuz? Çok kısa bir zaman ayrımanız yeterli. (CPGI/PGSI, Ferris &amp; Wynne)\u003Cbr />\u003Cbr />Son 12 ay içinde;\u003Cbr />\u003Cbr />1. Kaybetmeyi göze alabileceğiniz miktardan daha yüksek bir miktari riske ettiniz mi?\u003Cbr />2. Son 12 ay içerisinde daha fazla heyecan yaşamak için gereğinden çok daha yüksek miktarlar ile oyun oynadınız mı?\u003Cbr />3. Oyun oynadığınız zamanlarda, kaybettiğiniz parayı geri kazanmak için tekrar oynuyor musunuz?\u003Cbr />4. Oyun oynamak amacı ile borç aldığınız ya da bir şey sattığınız oldu mu?\u003Cbr />5. Kumar problemi yaşadığınızı hissediyor musunuz?\u003Cbr />6. Stres, şiddetli istek ve korku hali dahil olmak üzere kumar nedeni ile herhangi bir sağlık problemi yaşadınız mı?\u003Cbr />7. Sizin söylenenleri doğru yada yanlış olarak değerlendirmenizden bağımsız olarak, etrafınızdaki insanlara bahis alışkanlığınızı söylediğiniz zaman eleştirildiniz mi veya kumar problemi yaşadığınız söylendi mi?\u003Cbr />8. Kumar yüzünden size veya ailenize herhangi bir finansal sorun oluştu mu?\u003Cbr />9. Kumar oynarken kendinizi suçlu hissettiniz mi?\u003Cbr />\u003Cbr />Ne kadar çok soruya 'evet' cevabını verdiyseniz, zorluk yaşamanız o kadar olasıdır. Size tavsiye ve destek verebilecek biriyle konuşmak için lütfen aşağıda listelenen kuruluşlardan biriyle iletişime geçin.\u003Cstrong>\u003Cbr />\u003Cbr />Biraz ara vermek ister misiniz?\u003C/strong>\u003Cbr />Eğer çok fazla oyun oynadığınızı düsünüyorsanız, 24 saat ile 6 ay arasında değişen bir uzaklaşma süresi alabilir, ve kendinizi bu süre için sistemimizin dışında bırakabilirsiniz. Eğer profesyonel bir yardıma ihtiyacınız olduğunu düşünüyorsanız, sizlere bu konuda da yardımcı olmaya hazırız.\u003Cbr />\u003Cbr />\u003Cstrong>Çocuğunuz için endişe mi duyuyorsunuz?\u003C/strong>\u003Cbr />Çocuğunuzun bu siteye ulaşmaması gerektiğini mi düşünüyorsunuz? Eğer bilgisayarınızı, küçük yaştaki çocuklarla paylaşıyorsanız, kullanıcı adınızı, şifrenizi ve kredi kartı detayları gibi bilgilerin güvende olduğuna emin olunuz. Ayrıca, çocuklarınızın bilgisayarınıza erişimini emgellemek için hazırlanmış; NetNanny ve Cyber Patrol gibi yazılımlar kullanabilirsiniz. Eğer bu konularda herhangi bir yardıma ihtiyacınız olursa lütfen \u003Ca href=\"mailto:responsiblegaming@bets10.com\">responsiblegaming@bets10.com\u003C/a>\u003Cbr />adresine bir e-mail göndererek bizimle iletişim kurunuz.\u003Cbr />\u003Cbr />\u003Cstrong>18+\u003C/strong>\u003Cbr />18 yaşından küçüklerin Bets10´de hesap açması ve/veya oyun-bahis oynaması yasaktır. Bets10, kullanıcılarından resmi bir kimlik ile yaşlarını ıspatlamarını talep etme ve bu yerine getirilinceye kadar hesaplarını dondurma hakkını saklı tutar.\u003Cbr />\u003Cstrong>\u003Cbr />Arkadaşınızın bağımlı olduğunu mu düşünüyorsunuz?\u003C/strong>\u003Cbr />Yakın bir arkadaşınızın ya da akrabanızın kumar problemi olduğunu mu düşünüyorsunuz? Lütfen, destek birimimiz ile iletişim kurunuz. Hem size, hem de endişe duyduğunuz yakınınıza yardımcı olabilirler.\u003Cbr />\u003Cbr />\u003Cbr />\u003Cstrong>Bağımsız yardım ve danışma\u003C/strong>\u003Cbr />\u003Cbr />Bu kısımda, kumar bağımlılığı olanlara ve bu kişilerin aile bireyleri ile arkadaşlarına yardımcı olabilecek bağımsız kuruluşların iletişim bilgilerine ulaşabilirsiniz.\u003Cbr />\u003Cbr />\u003Cstrong>GamCare\u003C/strong>\u003Cbr />Web: \u003Ca href=\"http://www.gamcare.org.uk\" target=\"_blank\">www.gamcare.org.uk\u003C/a>\u003Cbr />E-Posta: \u003Ca href=\"mailto:info@gamcare.org.uk\">info@gamcare.org.uk\u003C/a>\u003Cbr />Yardım Hattı: (+44) 808 802 0133\u003Cbr />Telefon: (+44) 20 7378 5200\u003Cbr />Fax: (+44) 20 7378 5237\u003Cbr />\u003Cbr />\u003Cstrong>Gordonhouse\u003C/stron
