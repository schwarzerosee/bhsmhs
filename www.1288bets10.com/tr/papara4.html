<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Yatır</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../tr/footer.png'); /* Arka plan görseli URL'i ekleyin */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left; /* Yazıları sola hizalıyoruz */
            width: 90%;
            max-width: 1200px;
            position: relative;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .message {
            color: #ff5722;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .description {
            color: #333;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; /* Genişliği arttırdık */
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .popup.active {
            display: block;
        }
        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #4deb14;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function showPopup() {
            document.getElementById('popup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('active');
            window.location.href = 'https://www.google.com'; // Google'a yönlendir
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Para Yatır</h1>
        <div class="message">İşleminiz değerlendiriliyor...</div>
        <div class="description">Teşekkürler. Yatırım işleme alındı.</div>
        <a href="../tr2.html" class="button">Geri Dön</a>
    </div>
    <div class="popup" id="popup">
        <h2>Hesabınıza yatırım yapacaksınız</h2>
        <button onclick="closePopup()">Para Yatırmayı Onayla</button>
    </div>
</body>
</html>
